---
name: first-network-org5
version: 1.0.0
client:
  organization: Org5
  connection:
    timeout:
      peer:
        endorser: '300'

channels:
  org5channel:
    orderers:
      - orderer.example.com
    peers:
      peer0.org5.example.com:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true
      peer1.org5.example.com:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true

organizations:
  Org5:
    mspid: Org5MSP
    peers:
    - peer0.org5.example.com
    - peer1.org5.example.com
    certificateAuthorities:
    - ca.org5.example.com
    adminPrivateKey:
      path: ../../fabric-samples/raft-5node-swarm/crypto-config/peerOrganizations/org5.example.com/users/Admin@org5.example.com/msp/keystore/7adbd606e6d89b37987b19c1f337e1afad607eaf1f83a145c910a1052385ace2_sk
